<div class="row">
    <div class="col-9">
        <h3>Material</h3>
    </div>
    <div class="col-3">
        <button mat-mini-fab  aria-label="edit"  color="primary" (click)="modalRoot.show()">
            <mat-icon>edit</mat-icon>
          </button>
    </div>
</div>
<app-modal  #modalRoot class="modal-demo" [maximizable]="true">
    <ng-container class="app-modal-header">Edit material: {{material.name}}</ng-container>
    <ng-container class="app-modal-body">
        <div class="container">
            <div class="col-12">
                <mat-form-field  class="w-100" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput [(ngModel)]="material.name">
                </mat-form-field>
                <mat-form-field  class="w-100" appearance="fill">
                    <mat-label>Color</mat-label>
                    <input [colorPicker]="color" matInput (colorPickerChange)="color=$event" [style.background]="color" [value]="color"/>
                </mat-form-field>
                
            </div>
        </div>
    </ng-container> 
  </app-modal>
